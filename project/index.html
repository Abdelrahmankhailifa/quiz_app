<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="quiz-selection" class="screen">
        <h1>Choose Your Quiz</h1>
        <div class="quiz-grid">
          <div class="quiz-card" data-quiz="general">
            <h3>General Knowledge</h3>
            <p>Test your knowledge on various topics</p>
          </div>
          <div class="quiz-card" data-quiz="science">
            <h3>Science</h3>
            <p>Explore the world of science</p>
          </div>
          <div class="quiz-card" data-quiz="history">
            <h3>History</h3>
            <p>Journey through time</p>
          </div>
          <div class="quiz-card" data-quiz="geography">
            <h3>Geography</h3>
            <p>Explore the world</p>
          </div>
        </div>
      </div>

      <div id="start-screen" class="screen hidden">
        <h1 id="quiz-title">Interactive Quiz</h1>
        <button id="start-btn">Start Quiz</button>
        <button id="back-btn" class="secondary-btn">
          Back to Quiz Selection
        </button>
      </div>

      <div id="quiz-screen" class="screen hidden">
        <div class="header">
          <div class="progress-container">
            <div class="progress-bar"></div>
          </div>
          <div class="timer">Time: <span id="time">30</span>s</div>
        </div>

        <div class="question-container">
          <h2 id="question"></h2>
          <div id="choices" class="choices"></div>
        </div>
      </div>

      <div id="result-screen" class="screen hidden">
        <h2>Quiz Complete!</h2>
        <div class="score-container">
          <p>Your Score: <span id="final-score">0</span></p>
          <p>High Score: <span id="high-score">0</span></p>
        </div>
        <div id="registration-form" class="registration-form">
          <h3>Register Your Score</h3>
          <form id="score-form" onsubmit="return false;">
            <div class="form-group">
              <input
                type="text"
                id="player-name"
                placeholder="Your Name"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                id="player-email"
                placeholder="Your Email"
                required
              />
            </div>
            <button type="submit" id="register-score-btn">
              Register Score
            </button>
          </form>
        </div>
        <button id="restart-btn">Restart Quiz</button>
        <button id="home-btn" class="secondary-btn">
          Back to Quiz Selection
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
